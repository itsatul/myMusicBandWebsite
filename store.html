<!DOCTYPE html>
<html>

    <head>
        <title>SEEED</title>
        <meta name="Description" content="SEEED Store">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" ></script>
    </head>

    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="seeed.html">ABOUT</a></li>
                </ul>
            </nav>
            <!-- <hr> -->
            <h1 class="band-name band-name-large">SEEED</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                
                <div class="shop-item">
                    <span class="shop-item-title">G€LD</span>
                    <img class="shop-item-image" src="Images/AlbumGeld.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">€ 24.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            
                <div class="shop-item">
                    <span class="shop-item-title">BAM BAM</span>
                    <img class="shop-item-image" src="Images/AlbumBamBam.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">€ 20.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">TICKET</span>
                    <img class="shop-item-image" src="Images/AlbumTicket.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">€ 29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                
                <div class="shop-item">
                    <span class="shop-item-title">NEXT</span>
                    <img class="shop-item-image" src="Images/AlbumNext.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">€ 20.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>

            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                
                <div class="shop-item">
                    <span class="shop-item-title">T-SHIRT</span>
                    <img class="shop-item-image" src="Images/MerchTshirt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">€ 9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            
                <div class="shop-item">
                    <span class="shop-item-title">SWEAT</span>
                    <img class="shop-item-image" src="Images/MerchSweat.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">€ 19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <!-- Add Album Lass Sie Gehen later... -->

        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/MerchTshirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">€ 9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/AlbumTicket.jpg" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">€ 29.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
        
            <!-- <hr> -->

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">€ 39.98</span>
            </div>    
            
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

        </section>
        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">SEEED</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTubeLogoW.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/SpotifyLogoW.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/FacebookLogoW.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>

    </body>

</html>
